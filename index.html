<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CorgiChats Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: #111;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
            width: 300px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background-color: #222;
            color: white;
            font-size: 16px;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background-color: #ff914d;
            color: black;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-container button:hover {
            background-color: #ffb07c;
        }

        .login-container a {
            color: #888;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .login-container a:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to CorgiChats</h2>
        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <a href="/signup">Don't have an account?</a>
    </div>
</body>
</html>
